<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">


    <h1>Edit</h1>
    <form method="post" action="/process_edit" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Username</label><input type="text" name="username" class="form-control" value="{{ user_info.username}}">
      <div id="usernameMsg"></div>
      <label>Name</label><input type="text" name="name" class="form-control" value="{{ user_info.name}}">
      <label>Pic:</label><input type="file" name="picture" class="form-control">
      <label>Email</label><input type="text" name="email" class="form-control" value="{{ user_info.email}}">
      <label>Change Password</label><input type="password" name="password" class="form-control">

      <input type="submit">
    </form>
</body>

</html>
